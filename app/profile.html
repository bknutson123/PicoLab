<!doctype html>
<html>
<head>
    <title>Profile</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="profile.js"></script>
</head>
<body ng-app="profile" ng-controller="profilectlr">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>Profile</h1>
        </div>
        <div ng-init="load()">
            <h4>Location: {{profile.location}}</h4>
            <h4>Name: {{profile.name}}</h4>
            <h4>Phone Number: {{profile.notification_number}}</h4>
            <h4>Threshold temperature: {{profile.threshold_temperature}}</h4>
        </div>
        <form ng-submit="setNewValues()" style = "margin-top:30px;">
            <input type="text" ng-model="location" placeholder="location"/>
            <input type="text" ng-model="name" placeholder="name"/>
            <input type="text" ng-model="phone_number" placeholder="phone_number"/>
            <input type="text" ng-model="threshold_temp" placeholder="threshold_temp"/>
            <button type="submit">Set new values</button>
        </form>
    </div>
    <a href="index.html">Home</a>
</div>
</body>
</html>
